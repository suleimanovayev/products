<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body style="margin:75px;">
    <h2>Products list</h2>
    <h:form>
        <p:tree value="#{productController.root}" var="node" selectionMode="single"
                selection="#{productController.selectedProduct}" styleClass="leafContent" dynamic="true">
            <p:treeNode>
                <h:outputText value="#{node.name}"/>
            </p:treeNode>
        </p:tree>
        <p:commandButton value="Submit" update="@form" action="#{logoutController.logout}" icon="pi pi-check"/>
    </h:form>
</h:body>
</html>
